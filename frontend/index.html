<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>ShameShamePJ</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cyborg/bootstrap.min.css"
		/>

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"
		/>
	</head>

	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container">
				<a class="navbar-brand" href="/">ShameShame Pearl Jam / App</a>
			</div>
		</nav>

		<div class="container p-4" id="app">
			<div class="row">
				<div class="col-md-4">
					<form
						id="book-form"
						class="card card-body"
						style="background-color: rgba(240, 248, 255, 0.493)"
					>
						<div class="form-group" style="padding: 2px; margin: 3px">
							<input
								type="text"
								id="title"
								class="form-control"
								placeholder="Record title"
								autofocus
							/>
						</div>

						<div class="form-group" style="padding: 2px; margin: 3px">
							<input
								type="text"
								id="author"
								class="form-control"
								placeholder="Author"
							/>
						</div>

						<div class="form-group" style="padding: 2px; margin: 3px">
							<input
								type="text"
								id="year"
								class="form-control"
								placeholder="Year"
							/>
						</div>
						<div class="form-group" style="padding: 2px; margin: 3px">
							<textarea
								type="text"
								id="songs"
								class="form-control"
								placeholder="Songs"
								rows="3"
							></textarea>
						</div>
						<!--class="form-control"-->
						<div class="form-group" style="padding: 2px; margin: 3px">
							<input
								type="text"
								id="person"
								class="form-control"
								placeholder="Type Your Name"
							/>
						</div>
						<div class="form-group" style="padding: 2px; margin: 3px">
							<input
								type="text"
								id="favorite"
								class="form-control"
								placeholder=" Type Your Song!"
							/>
						</div>
						<div class="form-group" style="padding: 2px; margin: 3px">
							<input
								type="text"
								id="commentary"
								class="form-control"
								placeholder="Feel free to type a damn!!!"
							/>
						</div>

						<div class="input-group mb-3">
							<div class="custom-file">
								<input
									type="file"
									class="custom-file-input"
									id="image"
									required
								/>
								<!--aria-describedby="inputGroupFileAddon02"-->
								<label
									class="custom-file-label"
									for="image"
									style="color: rgb(29, 31, 31)"
									>UpLoad an Image</label
								>
							</div>
						</div>
						<button
							type="submit"
							class="btn btn-outline-success p-3"
							style="padding: 2px; margin: 3px"
						>
							Imprime el disco
						</button>
					</form>
				</div>
				<div class="col-md-8" id="books-cards"></div>
			</div>
		</div>
	</body>
</html>
